<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="GlobalData.js"></script>
        <script src="CustomDate.js"></script>
        <script src="generate.js"></script>
        <script src="query.js"></script>
        <script src="business.js"></script>
        <link rel="stylesheet" href="colors.css" />
    </head>

    <body onload="initialize();">


        <div style="margin:10em; text-align: center;">

            <div style="margin: 4em">
                <h1><b><strike>Seinfeld Calendar</strike> <br>Spaghetti Calendar</b></h1>
                <img width="300" src="https://www.olivetomato.com/wp-content/uploads/2022/06/Greek-Spaghetti-with-Ground-Beef-Sauce-recipe-%E2%80%93-Makaronia-me-Kima-2.jpeg">
                <br>
                <i>Fight Impasta Syndrome by keeping up with your good habits!</i>
            </div>

            <hr>

            <div style="margin: 3em">
                <h1 id="task-title">Placeholder</h3>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select a task
                    </button>
                    <div id="dropdown-menu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    </div>
                    </div>
        
            </div>
            

            <h3 id="title">Placeholder</h1>
            <button onclick="changeMonth(false)" style="margin-top:1em; margin-left:1em; margin-right:1em; margin-bottom: 2em;">Prev</button>
            <button onclick="changeMonth(true)" style="margin-top:1em; margin-left:1em; margin-right:1em; margin-bottom: 2em;">Next</button>
            <div style="margin-left: 15em; margin-right:15em;">
                <div class="card">
                    <table id="calendar" class="table table-bordered"></table>
                </div>
            </div>
            <button onClick="create()" style="margin-top: 2em;">Add Task</button>
             
        </div>

    </body>
